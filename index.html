<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    li {
      margin-bottom: 10px;
    }

    li button {
      font-size: 8px;
      margin-left: 20px;
      color: #666;
    }
  </style>
</head>

<body>


  <h1
    style="color: red; background-color: darkblue; padding: 15px; text-align: center; text-shadow: 2px 2px 2px black;">
    My Shopping List
  </h1>

  <div>
    <label for="item">Enter a New Item</label>
    <input type="text" name="item" id="item">
    <button>Add Item</button>
  </div>

  <ul>


  </ul>

  <script>

    let warningHeader = document.querySelector('h1');

    let list = document.querySelector("ul");

    list.classList.add("shop-list");

    const userInput = document.querySelector("input");

    userInput.textContent = "Add Something to Your Shopping List";

    userInput.classList.add("agent-input");

    const buttons = document.querySelector("button");

    buttons.classList.add("btn");

    buttons.addEventListener('click', () => {
      let newItem = userInput.value;
      userInput.value = "";

      if (newItem == "wasser" || newItem == "Wasser") {
        let warning1 = document.createElement("h2");
        warning1.textContent = `Ruh Siken Size Yeni Bir Mesaj Yolladı:\n"KOMÜNİST KARILARDAN UZAK DUR."`;
        warning1.style.cssText = `
        color: red;
        background-color: black;
        padding: 20px;
        `;
        warningHeader.appendChild(warning1);
        newItem = "Nilay ♥ Kilian";
      } else if (newItem == "yaren" || newItem == "Yaren") {
        alert("LAN OLUM KAFAYI MI YEDİN AMK");
        newItem = "Araba Sapığı";
      };

      let listItem = document.createElement("li");

      let liText = document.createElement("span");
      liText.textContent = newItem;

      let deleteButton = document.createElement("button");
      deleteButton.textContent = "Delete";

      listItem.appendChild(liText);
      listItem.appendChild(deleteButton);

      list.appendChild(listItem);


      deleteButton.addEventListener("click", () => {
        list.removeChild(listItem);

      });


      userInput.focus();

    });

  </script>
</body>

</html>
